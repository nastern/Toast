{% extends "layout.html" %}
{% block content %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h4 class="card-title text-center">Log in to your account!</h4>
            <p class="text-center" style="color: red;">{{ err }}</p>
            <form class="form-signup" action="{{ url_for('login') }}" method="POST" role="form">
              <div class="form-label-group">
                <label for="inputEmail">Email address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
              </div>
              <div class="form-label-group mt-3">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" id="email" class="form-control" placeholder="Password" required>
              </div>
              <div class="custom-control custom-checkbox mb-3 mt-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember Me!</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
            </form>
          </div>
          <p class="text-center">Need an account? <a href="{{ url_for('index') }}">Sign up!</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
