{% extends "layout.html" %}
{% block content %}
<p>Hello, World!</p>
<div>Add a new todo item:
    <form action="{{ url_for('todos') }}" method="POST">
        <input type="text" name="item">
        <input type="submit" value="Add Item" class="button">
    </form>
</div>
<button class="btn btn-primary" data-toggle="modal" data-target="#createTodoModal">Add Task</button>
<div>
    {{todos}}
</div>

    {% endfor %}

<!-- Create Todo modal -->
<div class="modal fade" id="createTodoModal">
    <div class="modal-dialog text-center" style="max-width: 650px;">
        <div class="form-panel shadowed modal-content">
            <div class="title-panel">
                <div class="row">
                    <div class="col-md-12 justify-content-right">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>  
                    </div>
                    <h3 class="col-md-12">Create a new to-do</h3>
                </div>
                <hr />
            </div>
            <!-- Form -->
            <form method="post" autocomplete="off" id="createTodoForm" class="create-todo-modal">
                <!-- Validation message -->
                <div class="form-group pl-5 pr-5">
                    <div class="validation-msg error">
                        <div class="validation-icon error">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div class="validation-text text-danger no-bullet">
                            <p>Some error message if validation fails</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Title*</label>
                    <input type="text" class="form-control" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="title">Description</label>
                    <input type="text" class="form-control" placeholder="Description (Optional)">
                </div>
                <!-- Datepicker -->
                <div class="form-group">
                    <label for="date">Due Date*</label>
                    <div class="input-group">
                        <input id="todoDatePicker" type="text" class="form-control date" />
                        <label class="input-group-btn" for="todoDatePicker">
                            <span class="btn btn-calendar"><span class="fa fa-calendar"></span></span>
                        </label>
                    </div>
                </div>
                <!-- Category selection -->
                <div class="form-group">
                    <label for="category">Category*</label>
                    <select class="form-control">
                        <option>Some category...</option>
                    </select>
                </div>
                <div class="form-group text-center mt-5">
                    <input type="submit" value="Create" class="btn btn-secondary" />
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Create Todo modal -->

<!-- Modal JS -->
<script type="text/javascript">
    $(function () {
        $("#todoDatePicker").datepicker({
            dateFormat: 'dd/mm/yy',
            todayBtn: 'linked'
        });
        $('.fa-calendar').click(function () {
            $("#todoDatePicker").focus();
        });
    });
</script>
{% endblock %}
