{% extends "layout.html" %}
{% block content %}
navbar mockup (notice that min-vh may need to be adjusted for no scroll)
<!-- Main page -->
<div class="d-flex flex-column min-vh-100">
    <div class="d-flex flex-fill">
        <div class="toolbar">
            toolbar...
        </div>
        <div class="content">
            <div class="content-todos">
                <div class="todos-header">
                    <h1>Tasks</h1>
                </div>
                <div class="todos-container">
                    <div class="todo-item">
                        <p>hi i'm a task!!</p>
                    </div>
                </div>
                <div class="todos-controls">
                    <button class="btn btn-primary w-100" data-toggle="modal" data-target="#createTodoModal">Add Task</button>
                </div>
            </div>
            <div class="content-avatar">
                <div class="avatar-display">
                    <div class="container text-center">
                        <h1>Avatar name</h1>
                        <div class="image-stack">
                            <div class="image-stack__item image-stack__item--top">
                                <img src="{{ url_for('static', filename='images/bananas.png') }}">
                            </div>
                            <div class="image-stack__item image-stack__item--bottom">
                                <img src="{{ url_for('static', filename='images/toast.png') }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="avatar-items">
                    <h1>Item list</h1>
                    <div>items</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End Main page -->

<!-- Create Todo modal -->
<div class="modal fade" id="createTodoModal">
    <div class="modal-dialog text-center" style="max-width: 650px;">
        <div class="form-panel shadowed modal-content">
            <div class="title-panel">
                <div class="row">
                    <div class="col-md-12 justify-content-right">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h3 class="col-md-12">Create a new to-do</h3>
                </div>
                <hr />
            </div>
            <!-- Form -->
            <form action="{{ url_for('create_todos') }}" method="POST" role="form" id="createTodoForm" class="create-todo-modal">
                <!-- Validation message -->
                <div class="form-group pl-5 pr-5">
                    <div class="validation-msg error">
                        <div class="validation-icon error">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div class="validation-text text-danger no-bullet">
                            <p>Some error message if validation fails</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Title*</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="title">Description</label>
                    <input type="text" name="description" id="description" class="form-control" placeholder="Description (Optional)">
                </div>
                <!-- Datepicker -->
                <div class="form-group">
                    <label for="date">Due Date*</label>
                    <div class="input-group">
                        <input id="todoDatePicker" name="date" id="date" type="text" class="form-control date" />
                        <label class="input-group-btn" for="todoDatePicker">
                            <span class="btn btn-calendar"><span class="fa fa-calendar"></span></span>
                        </label>
                    </div>
                </div>
                <!-- Category selection -->
                <div class="form-group">
                    <label for="category">Category*</label>
                    <select class="form-control">
                        <option>Some category...</option>
                    </select>
                </div>
                <div class="form-group text-center mt-5">
                    <button class="btn btn-lg btn-primary text-uppercase" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Create Todo modal -->

<!-- Modal JS -->
<script type="text/javascript">
    $(function () {
        $("#todoDatePicker").datepicker({
            dateFormat: 'dd/mm/yy',
            todayBtn: 'linked'
        });
        $('.fa-calendar').click(function () {
            $("#todoDatePicker").focus();
        });
    });
</script>
{% endblock %}
